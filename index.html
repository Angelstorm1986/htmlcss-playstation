<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Cima della pagina -->

        <section class="header-top">
            <div class="d-flex justify-content-end text-uppercase text-light p-1">
                <span>sony</span>
            </div>
        </section>
        <section class="header-bottom">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img src="img/play_logo.svg" alt="Logo Playstation"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Giochi
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Hardware
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Servizi
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Novit&agrave;
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Fai acquisti
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Supporto
                            </a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            My PlayStation
                        </a>
                        <button type="button" class="btn bg_btn_top text-light rounded-pill">Accedi</button>
                        <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                  </div>
                </div>
              </nav>
        </section>
    </header>
    <!-- /Cima della pagina -->
    <!-- Corpo della pagina -->
    <main>
        <section id="jumbotron">
            <div class="container text-light">
                <img src="img/returnal-hero-banner-logo.png" alt="Returnal Logo">

                <button type="button" class="btn bg_btn_buy text-light rounded-pill py-2">Acquista ora</button>
            </div>
            </div>
        </section>
        <section id="playstation5">
            <div class="container py-4">
                <div class="row g-4">
                    <div class="col-6 col-sm-4 col-lg-2">
                        <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="Returnal" class="pr-img rounded">
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2">
                        <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet and Clank" class="pr-img rounded">
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2">
                        <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="Returnal" class="pr-img rounded">
                    </div>

                    </div>
                    <div class="col-6 col-sm-4 col-lg-2">
                        <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="Returnal" class="pr-img rounded">
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2">
                        <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet and Clank" class="pr-img rounded">
                    </div>
                </div>
            </div>
        </section>
        <section id="game">
            <div class="container"></div>
        </section>
        <section id="news">
            <div class="container"></div>
        </section>
        <section id="playstation4">
            <div class="container"></div>
        </section>
        <section id="plus" class="hero2">
            <div class="container"></div>
        </section>
        <section id="store">
            <div class="container"></div>
        </section>
        <section id="now" class="hero2">
            <div class="container"></div>
        </section>
        <section id="social">
            <div class="container"></div>
        </section>
